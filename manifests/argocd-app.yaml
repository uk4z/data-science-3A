apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-science-app
  namespace: argocd  # Namespace where Argo CD is installed (usually `argocd`)
spec:
  project: default
  source:
    repoURL: https://github.com/uk4z/data-science-3A.git  # Replace with your Git repo URL
    path: manifests                # Path to the folder containing YAML files in the repo
    targetRevision: HEAD           # Branch or tag to use (e.g., `main`)
  destination:
    server: https://kubernetes.default.svc  # Kubernetes cluster API server (default for SSP Cloud)
    namespace: default                      # Namespace where you want to deploy the app
  syncPolicy:
    automated:
      prune: true                           # Automatically remove resources no longer in Git repo
      selfHeal: true                        # Automatically fix out-of-sync resources
