apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-science-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/uk4z/data-science-3A.git
    path: manifests
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
