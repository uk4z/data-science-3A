apiVersion: v1
kind: Service
metadata:
  name: data-science-service
spec:
  selector:
    app: data-science-app
  ports:
  - protocol: TCP
    port: 80        # Service port (external)
    targetPort: 80  # Container port (internal)
  type: ClusterIP   # Use LoadBalancer for external access (e.g., on SSP Cloud)
